<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="sdetail.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <title>Agriway Sign Up Details</title>  
</head>  
<body>  
    <header>  
        <nav>  
            <div class="logo"><img src="Files/Frame 6.png"></img></div>  
            <ul class="nav-links">  
                <li><a href="#">Home</a></li>  
                <li><a href="#">About</a></li>  
                <li><a href="#">Services</a></li>  
                <li><a href="#">Products</a></li>  
                <li><a href="#">Login</a></li>  
                <li><a class="sign-up" href="#">Sign Up</a></li>  
                <li><a href="#" class="search-icon"><i class="fas fa-search"></i></a></li>  
                <li><a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i></a></li>  
            </ul>  
        </nav>  
    </header>  
    
    <main>  
        <div class="form-container">  
            <h2>Create An Agriway Account.</h2>  
            <form>  
                <input type="text" placeholder= "First Name" required>  
                <input type="text" placeholder="Last Name" required> 
                <input type="email" placeholder="Email" required>   
                <input type="password" placeholder="Password" required>  
                <input type="password" placeholder="Re-Enter Password" required>  
                <button type="submit">Sign Up</button>  
            </form>  
            <p>Have an account already? <a href="#">Sign in</a></p>  
        </div>  
    </main>  
</body>  
</html>
